global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "audio-orchestrator"
    environment: "production"

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    scrape_interval: 15s
    metrics_path: /metrics
