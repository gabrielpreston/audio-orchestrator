---
version: '3.8'
services:
  discord:
    build:
      context: .
      dockerfile: services/discord/Dockerfile
    image: discord-voice-bot:latest
    ports:
      - "8001:8001"
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/discord/.env.service
    volumes:
      - ./debug:/app/debug
    depends_on:
      - stt
      - orchestrator
      - tts
    restart: unless-stopped

  stt:
    build:
      context: .
      dockerfile: services/stt/Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/stt/.env.service
    volumes:
      - ./debug:/app/debug
    restart: unless-stopped

  llm:
    build:
      context: .
      dockerfile: services/llm/Dockerfile
    image: discord-voice-llm:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/llm/.env.service
    ports:
      - "8000:8000"
    volumes:
      - ./services/models/llm:/app/models:ro
      - ./debug:/app/debug
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    image: discord-voice-orchestrator:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/orchestrator/.env.service
    ports:
      - "8001:8000"
    volumes:
      - ./mcp.json:/app/mcp.json:ro
      - ./debug:/app/debug
    depends_on:
      - llm
      - tts
    restart: unless-stopped

  tts:
    build:
      context: .
      dockerfile: services/tts/Dockerfile
    image: discord-voice-tts:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/tts/.env.service
    ports:
      - "7000:7000"
    volumes:
      - ./services/models/tts:/app/models:ro
      - ./debug:/app/debug
    restart: unless-stopped

  livekit-agent:
    build:
      context: .
      dockerfile: services/livekit/Dockerfile
    image: discord-voice-lab/livekit-agent:latest
    ports:
      - "8080:8080"
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/livekit/.env.service
    volumes:
      - ./debug:/app/debug
    depends_on:
      - stt
      - orch
      - tts
    restart: unless-stopped
