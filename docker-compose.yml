version: '3.8'
services:
  stt:
    build:
      context: ./stt
      dockerfile: Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.local
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: ./cmd/bot/Dockerfile
    image: discord-voice-bot:latest
    depends_on:
      - stt
    env_file:
      - ./.env.local
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
