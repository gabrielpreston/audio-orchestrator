---
version: '3.8'
services:
  discord:
    build:
      context: .
      dockerfile: services/discord/Dockerfile
    image: discord-voice-bot:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/discord/.env.service
    depends_on:
      - stt
      - orch
      - tts
    restart: unless-stopped

  stt:
    build:
      context: .
      dockerfile: services/stt/Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/stt/.env.service
    restart: unless-stopped

  orch:
    build:
      context: .
      dockerfile: services/llm/Dockerfile
    image: discord-voice-orch:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/llm/.env.service
    ports:
      - "8000:8000"
    volumes:
      - ./services/llm/models:/app/models:ro
    depends_on:
      - tts
    restart: unless-stopped

  tts:
    build:
      context: .
      dockerfile: services/tts/Dockerfile
    image: discord-voice-tts:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/tts/.env.service
    ports:
      - "7000:7000"
    volumes:
      - ./models:/app/models:ro
    restart: unless-stopped
