version: '3.8'
services:
  stt:
    build:
      context: ./services/stt
      dockerfile: Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/stt/.env.service
    restart: unless-stopped

  orch:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    image: discord-voice-orch:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/llm/.env.service
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./services/llm/models:/app/models:ro
    restart: unless-stopped
