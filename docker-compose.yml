version: '3.8'
services:
  stt:
    build:
      context: ./stt
      dockerfile: Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.docker
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: ./cmd/bot/Dockerfile
    image: discord-voice-bot:latest
    depends_on:
      - stt
      - orch
    env_file:
      - ./.env.docker
    volumes:
      - ./logs:/app/logs
      - ./.wavs:/app/wavs
    restart: unless-stopped

  orch:
    build:
      context: ./llm
      dockerfile: Dockerfile
    image: discord-voice-orch:latest
    env_file:
      - ./.env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./llm/models:/app/models:ro
    environment:
      - LLAMA_BIN=/app/llama.cpp/build/bin/llama-cli
      - LLAMA_MODEL_PATH=/app/models/llama2-7b.gguf
    restart: unless-stopped
