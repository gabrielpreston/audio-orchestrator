version: '3.8'
services:
  stt:
    build:
      context: ./stt
      dockerfile: Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.docker
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: ./cmd/bot/Dockerfile
    image: discord-voice-bot:latest
    depends_on:
      - stt
    env_file:
      - ./.env.docker
    volumes:
      - ./logs:/app/logs
      - ./.wavs:/app/wavs
    restart: unless-stopped

  llm:
    build:
      context: ./llm
      dockerfile: Dockerfile
    image: discord-voice-llm:latest
    env_file:
      - ./.env.docker
    environment:
      - LLAMA_BIN=/app/llama.cpp/build/bin/llama-cli
    volumes:
      - ./llm/models:/app/models
      - ./logs:/app/logs
    ports:
      - "5100:5000"
    restart: unless-stopped
