version: '3.8'
services:
  bot:
      build:
        context: ./services
        dockerfile: ./bot/Dockerfile
      image: discord-voice-bot:latest
      depends_on:
        - stt
        - orch
      env_file:
        - ./.env.common
        - ./.env.docker
        - ./services/bot/.env.service
      volumes:
        - ./logs:/app/logs
        - ./.wavs:/app/wavs
        # Mount workspace MCP manifest so the bot (running inside the container)
        # can load `.discord-voice-lab/mcp.json` from its working directory.
        - ./mcp.json:/app/.discord-voice-lab/mcp.json:ro
      restart: unless-stopped

  stt:
    build:
      context: ./services/stt
      dockerfile: Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/stt/.env.service
    restart: unless-stopped

  orch:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    image: discord-voice-orch:latest
    env_file:
      - ./.env.common
      - ./.env.docker
      - ./services/llm/.env.service
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./services/llm/models:/app/models:ro
    restart: unless-stopped
