version: '3.8'
services:
  stt:
    build:
      context: ./services/stt
      dockerfile: Dockerfile
    image: discord-voice-stt:latest
    ports:
      - "9000:9000"
    env_file:
      - ./.env.docker
    restart: unless-stopped

  bot:
    build:
      context: ./services
      dockerfile: ./bot/Dockerfile
    image: discord-voice-bot:latest
    depends_on:
      - stt
      - orch
      - mcp
    env_file:
      - ./.env.docker
    environment:
      - MCP_URL=http://mcp:9001
      - MCP_NAME=bot
    volumes:
      - ./logs:/app/logs
      - ./.wavs:/app/wavs
    restart: unless-stopped

  orch:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    image: discord-voice-orch:latest
    env_file:
      - ./.env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./llm/models:/app/models:ro
    environment:
      - LLAMA_BIN=/app/llama.cpp/build/bin/llama-cli
      - LLAMA_MODEL_PATH=/app/models/llama2-7b.gguf
      - MCP_URL=http://mcp:9001
      - MCP_NAME=orch
    restart: unless-stopped

  mcp:
    build:
      context: ./services/mcp-server
      dockerfile: Dockerfile
    image: discord-voice-mcp:latest
    env_file:
      - ./.env.docker
    ports:
      - "9001:9001"
    restart: unless-stopped

  monday-mcp:
    build:
      context: ./services/monday-mcp
      dockerfile: Dockerfile
    image: discord-voice-monday-mcp:latest
    env_file:
      - ./.env.docker
    ports:
      # The monday MCP tool listens on container port 9001 by default; map it to host 9002
      - "9002:9001"
    restart: unless-stopped
