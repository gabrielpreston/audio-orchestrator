# Workflow: Core CI
# Purpose: Fast Python feedback workflow using existing Make targets
name: "Core CI"
on:
  workflow_call:
    inputs:
      python-changes:
        required: true
        type: boolean

permissions:
  contents: "read"
  packages: "write"

jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 10
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      - name: "Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Configure build command for Makefile"
        run: echo "DOCKER_BUILD_CMD=docker buildx build --load" >> $GITHUB_ENV
      - name: "Run linting"
        run: make lint

  test-unit:
    name: "Unit Tests"
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 10
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      - name: "Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Configure build command for Makefile"
        run: echo "DOCKER_BUILD_CMD=docker buildx build --load" >> $GITHUB_ENV
      - name: "Run unit tests"
        run: make test-unit
      - name: "Upload Test Results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: junit.xml
          retention-days: 7
      - name: "Test Results Report"
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: "Unit Test Results"
          path: junit.xml
          reporter: junit
          fail-on-error: false
      - name: "Upload Coverage Artifact"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7
      - name: "Coverage Summary"
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            coverage_percent=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml | head -1 | awk '{printf "%.1f", $1*100}')
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Coverage | ${coverage_percent}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Threshold | 10% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage file not found - tests may have failed" >> $GITHUB_STEP_SUMMARY
          fi

  test-component:
    name: "Component Tests"
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 15
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      - name: "Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Configure build command for Makefile"
        run: echo "DOCKER_BUILD_CMD=docker buildx build --load" >> $GITHUB_ENV
      - name: "Run component tests"
        run: make test-component
      - name: "Upload Test Results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-test-results
          path: junit.xml
          retention-days: 7
      - name: "Test Results Report"
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: "Component Test Results"
          path: junit.xml
          reporter: junit
          fail-on-error: false
      - name: "Upload Coverage Artifact"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7
      - name: "Coverage Summary"
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            coverage_percent=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml | head -1 | awk '{printf "%.1f", $1*100}')
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Coverage | ${coverage_percent}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Threshold | 10% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage file not found - tests may have failed" >> $GITHUB_STEP_SUMMARY
          fi

