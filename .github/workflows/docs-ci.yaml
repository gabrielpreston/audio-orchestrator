# Workflow: Documentation CI
# Purpose: Documentation validation workflow
name: "Documentation CI"
on:
  workflow_call: {}

permissions:
  contents: "read"

jobs:
  docs-verify:
    name: "Verify Documentation"
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 10
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Verify documentation"
        run: make docs-verify

  emit-report:
    name: "Emit CI Report"
    needs: ["docs-verify"]
    if: ${{ !cancelled() }}
    runs-on: "ubuntu-latest"
    steps:
      - name: "Generate ci-report.json"
        shell: bash
        run: |
          set -euo pipefail
          started_at=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          status="${{ needs['docs-verify'].result }}"
          ended_at=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          mkdir -p ci
          cat > ci/ci-report.json <<EOF
          {
            "workflow": "Docs CI",
            "status": "${status}",
            "startedAt": "${started_at}",
            "endedAt": "${ended_at}",
            "durations": {},
            "keyMetrics": {},
            "notes": []
          }
          EOF
      - name: "Upload CI report"
        uses: actions/upload-artifact@v4
        with:
          name: ci-report-docs-ci.json
          path: ci/ci-report.json
          retention-days: 7
