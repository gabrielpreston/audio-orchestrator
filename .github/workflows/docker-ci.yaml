# Workflow: Docker CI
# Purpose: Docker-specific CI with integrated base image building and all services
name: "Docker CI"
on:
  workflow_call:
    inputs:
      docker-changes:
        required: true
        type: boolean
      base-changes:
        required: true
        type: boolean

permissions:
  contents: "read"
  packages: "write"

jobs:
  build-python-base:
    name: "Build python-base (Foundation)"
    if: inputs.base-changes || github.event_name == 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 20
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host
      - name: "Log in to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push python-base"
        run: |
          docker buildx build \
            --file services/base/Dockerfile.python-base \
            --tag ghcr.io/${{ github.repository_owner }}/python-base:latest \
            --cache-from type=gha,scope=base-images \
            --cache-to type=gha,mode=max,scope=base-images \
            --push .

  build-tier-1:
    name: "Build Tier 1 Images"
    needs: ["build-python-base"]
    if: always() && needs.build-python-base.result == 'success'
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 30
    strategy:
      matrix:
        image: [python-audio, python-ml, tools]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host
      - name: "Log in to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push ${{ matrix.image }}"
        run: |
          docker buildx build \
            --file services/base/Dockerfile.${{ matrix.image }} \
            --tag ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest \
            --cache-from type=gha,scope=base-images \
            --cache-to type=gha,mode=max,scope=base-images \
            --push .

  build-tier-2:
    name: "Build Tier 2 Images"
    needs: ["build-tier-1"]
    if: always() && needs.build-tier-1.result == 'success'
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 40
    strategy:
      matrix:
        image:
          [
            python-ml-audio,
            python-ml-compiled,
            python-ml-torch,
            python-ml-transformers,
          ]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host
      - name: "Log in to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push ${{ matrix.image }}"
        run: |
          docker buildx build \
            --file services/base/Dockerfile.${{ matrix.image }} \
            --tag ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest \
            --cache-from type=gha,scope=base-images \
            --cache-to type=gha,mode=max,scope=base-images \
            --push .

  build-tier-3:
    name: "Build Tier 3 Images"
    needs: ["build-tier-2"]
    if: always() && needs.build-tier-2.result == 'success'
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 20
    strategy:
      matrix:
        image: [mcp-toolchain]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host
      - name: "Log in to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push ${{ matrix.image }}"
        run: |
          docker buildx build \
            --file services/base/Dockerfile.${{ matrix.image }} \
            --tag ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest \
            --cache-from type=gha,scope=base-images \
            --cache-to type=gha,mode=max,scope=base-images \
            --push .

  build-services:
    name: "Build Services with Registry Caching"
    needs: ["build-tier-3"]
    if: always() && (needs.build-tier-3.result == 'success' || needs.build-tier-3.result == 'skipped')
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 40
    strategy:
      matrix:
        service:
          [
            guardrails,
            orchestrator-enhanced,
            llm-flan,
            audio-processor,
            discord,
            stt,
            tts-bark,
            testing-ui,
            monitoring-dashboard,
          ]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host
      - name: "Log in to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Prepare environment files"
        run: python scripts/prepare_env_files.py --force
      - name: "Warm cache for ${{ matrix.service }}"
        run: |
          echo "Pulling existing images to warm cache..."
          docker pull ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest || true
          docker pull ghcr.io/${{ github.repository_owner }}/python-ml:latest || true
          docker pull ghcr.io/${{ github.repository_owner }}/python-audio:latest || true
          echo "Cache warming complete for ${{ matrix.service }}"
      - name: "Clean up disk space before build"
        run: |
          echo "Cleaning up disk space..."
          docker system prune -f || true
          docker builder prune -f || true
          # Extra cleanup for heavy services like STT
          if [ "${{ matrix.service }}" = "stt" ]; then
            echo "Extra cleanup for STT service..."
            docker image prune -a -f || true
            docker volume prune -f || true
          fi
          df -h
      - name: "Build ${{ matrix.service }} with enhanced caching"
        run: |
          docker buildx build \
            --file services/${{ matrix.service }}/Dockerfile \
            --tag ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest \
            --cache-from type=gha,scope=services \
            --cache-from ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest \
            --cache-to type=gha,mode=max,scope=services \
            --cache-to ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest \
            --push .
      - name: "Clean up after build"
        if: always()
        run: |
          echo "Cleaning up after build..."
          docker system prune -f || true
          docker builder prune -f || true
          df -h

  docker-smoke:
    name: "Docker Smoke Tests"
    needs: ["build-services"]
    if: always() && (needs.build-services.result == 'success' || needs.build-services.result == 'skipped')
    runs-on: "ubuntu-latest"
    environment: "discord-voice-lab"
    timeout-minutes: 30
    strategy:
      matrix:
        service:
          [
            guardrails,
            orchestrator-enhanced,
            llm-flan,
            audio-processor,
            discord,
            stt,
            tts-bark,
            testing-ui,
            monitoring-dashboard,
          ]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4.2.2"
      - name: "Prepare environment files"
        run: python scripts/prepare_env_files.py --force
      - name: "Test ${{ matrix.service }}"
        run: |
          docker-compose up -d ${{ matrix.service }}
          sleep 10
          docker-compose ps ${{ matrix.service }}
          docker-compose down
