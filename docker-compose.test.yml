# Test-specific Docker Compose configuration
# Optimized for integration testing with fast startup and isolated network
# Includes full stack for comprehensive integration testing

networks:
  test-network:
    driver: bridge
    name: audio-orchestrator-test

services:
  # Core Services
  stt:
    extends:
      file: docker-compose.yml
      service: stt
    networks:
      - test-network
    volumes:
      # Inherit volumes from base service (must be explicit - Docker Compose doesn't merge)
      - "./services/models/stt:/app/models"
      - "./debug:/app/debug"
      - "./services/common:/app/services/common"
      - "./services/stt:/app/services/stt"
      # Test-specific fixtures
      - ./services/tests/fixtures:/app/test-fixtures:ro

  bark:
    extends:
      file: docker-compose.yml
      service: bark
    networks:
      - test-network
    environment:
      - TTS_AUTH_TOKEN=test-token
    volumes:
      - ./services/tests/fixtures:/app/test-fixtures:ro

  flan:
    extends:
      file: docker-compose.yml
      service: flan
    networks:
      - test-network
    environment:
      - LLM_AUTH_TOKEN=test-token

  guardrails:
    extends:
      file: docker-compose.yml
      service: guardrails
    networks:
      - test-network

  orchestrator:
    extends:
      file: docker-compose.yml
      service: orchestrator
    networks:
      - test-network
    environment:
      - LLM_BASE_URL=http://flan:8100
      - TTS_BASE_URL=http://bark:7100 # Explicit service URL (agnostic name)
      - GUARDRAILS_BASE_URL=http://guardrails:9300
      - LLM_AUTH_TOKEN=test-token
      - TTS_AUTH_TOKEN=test-token

  # Discord service for E2E tests (optional, requires token)
  discord:
    extends:
      file: docker-compose.yml
      service: discord
    networks:
      - test-network
    ports:
      - "8001:8001" # Discord HTTP API port
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN:-dummy-token-for-testing}
      - DISCORD_FULL_BOT=false # HTTP mode by default (correct env var name)
      - DISCORD_GUILD_ID=123456789
      - DISCORD_VOICE_CHANNEL_ID=987654321
      - STT_BASE_URL=http://stt:9000
      - ORCHESTRATOR_BASE_URL=http://orchestrator:8200

  # Testing service (Gradio UI)
  testing:
    extends:
      file: docker-compose.yml
      service: testing
    networks:
      - test-network
    environment:
      - STT_BASE_URL=http://stt:9000
      - ORCHESTRATOR_BASE_URL=http://orchestrator:8200
      - TTS_BASE_URL=http://bark:7100

  # Monitoring service
  monitoring:
    extends:
      file: docker-compose.yml
      service: monitoring
    networks:
      - test-network
    environment:
      - PROMETHEUS_URL=http://prometheus:9090

  # Observability Stack
  otel-collector:
    extends:
      file: docker-compose.yml
      service: otel-collector
    networks:
      - test-network

  prometheus:
    extends:
      file: docker-compose.yml
      service: prometheus
    networks:
      - test-network
    volumes:
      - prometheus-test-data:/prometheus

  jaeger:
    extends:
      file: docker-compose.yml
      service: jaeger
    networks:
      - test-network

  grafana:
    extends:
      file: docker-compose.yml
      service: grafana
    networks:
      - test-network
    volumes:
      - grafana-test-data:/var/lib/grafana

volumes:
  prometheus-test-data: {}
  grafana-test-data: {}
